version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.10
    commands:
      - ls
      - echo "Installing dependencies..."
      - pip install -r app/requirements.txt -t lib
      - ls 
  build:
    commands:
      - echo "Zipping deployment package..."
      - cd lib
      - zip -r9 ../deployment_package.zip .
      - cd ..
      - zip -g deployment_package.zip lambda_function.py
  post_build:
    commands:
      - echo "Updating lambda Function..."
      - aws lambda update-function-code --function-name seek-my-salary-lambda --zip-file fileb://deployment_package.zip
      - echo "DONE!!"